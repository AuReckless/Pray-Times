<!DOCTYPE html>
<html lang="ar" dir="rtl" >
  <head>
    <!-- amiri quran font with Tajwal -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Tajawal&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <link href="./CSS/output.css" rel="stylesheet" />

    <link rel = "icon" href = "./icon.png" type = "image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./JS/functions/RandomAyah.js"></script>
    <script src="./JS/cities.js"></script>
    <script src="./JS/functions/PrayTime.js" defer></script>
    <title>اوقات الصلاة</title>
  </head>
  <body class="min-w-72 w-screen p-6 bg-slate-50" style="font-family: 'Tajawal', sans-serif">
    
    <!--? the setting part -->
    <script src="./JS/general/hidepop.js"></script>
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="set">
      <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity" aria-hidden="true">
              <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
          <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
              role="dialog" aria-modal="true" aria-labelledby="modal-headline">
              <div>
                  <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-slate-50">
                    <img src="./assets/Icon/settings.png" alt="الاعدادات">
                  </div>
                  <div class="mt-3 text-center sm:mt-5">
                    <section class="pt-6 text-base">
                      أختر مدينتك:
                      <select id="user-city" class="bg-slate-50">
                        <option value="">اختر</option>
                        <!-- cities will appear here -->
                      </select>
                    </section>
                        <div class="mt-5 sm:mt-6">
                            <button
                            id="closeButton"
                                class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm"
                                onclick="closeModal()">
                                أغلاق
                            </button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>


    <!--! main content -->
    <header class="flex justify-center items-center pb-2 w-full">
      <div class="flex flex-col justify-center items-center w-full">
        <img class="w-16 h-16" src="./icon.png" alt="أيقونة الإضافة" />
        <h1 class="flex flex-row justify-center items-center text-xl">
          اوقات الصلاة
        </h1>
      </div>
      <div class="flex justify-end items-start">
        <button id="openButton">
          <img src="./assets/Icon/settings.png" alt="علامة أعدادات" class="w-6 h-6 flex flex-row justify-end items-end">
        </button>
      </div>
    </header>

    <!-- city and date Section -->
    <section id="city-date" class="pb-2 border-b-2 border-blue-300">
    <!-- city and date will appear here -->
    </section>


    <!-- Pray time section -->
    <section id="pray-times" class="text-center text-lg pb-3 pt-2">
    <!-- Pray time will appear here -->
    </section>


    <!-- random Ayah section -->
    <section id="ayah" class="flex w-full flex-col gap-4 justify-center text-center text-base text-wrap" style="font-family: 'Amiri Quran', serif">
      <!-- Random ayah will appear here -->
    </section>
  </body>
</html>
